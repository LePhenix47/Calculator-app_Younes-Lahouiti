<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="This repository contains the code for the calculator">
  <meta color="color-scheme" content="light dark" />

  <!-- Title -->
  <title>Calculator</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Fonts -->

  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/904e9ee361.js" crossorigin="anonymous"></script>

  <!-- Page logo -->
  <link rel="icon" href="./calculator-icon.png" type="image/gif">

  <!-- JS -->
  <script defer src="app.js"></script>
</head>

<body>

  <main class="main">
    <div class="calculator">

      <div class="calculator__interface">
        <p></p>
        <h2 class="calculator__interface-inputs">0</h2>
      </div>


      <div class="calculator__buttons">
        <div class="calculator__button-container calculator__button-container--span-2">
          <button type="button" class="calculator__button calculator__button-clear">C</button>
        </div>
        <div class="calculator__button-container">
          <button type="button" class="calculator__button calculator__button-clear-entry">CE</button>
        </div>
        <div class="calculator__button-container">
          <button type="button" class="calculator__button calculator__button-plus">+</button>
        </div>
        <div class="calculator__button-container">
          <button type="button" class="calculator__button calculator__button-7">7</button>
        </div>
        <div class="calculator__button-container">
          <button type="button" class="calculator__button calculator__button-8">8</button>
        </div>
        <div class="calculator__button-container">
          <button type="button" class="calculator__button calculator__button-9">9</button>
        </div>
        <div class="calculator__button-container">
          <button type="button" class="calculator__button calculator__button-minus">-</button>
        </div>
        <div class="calculator__button-container">
          <button type="button" class="calculator__button calculator__button-4">4</button>
        </div>
        <div class="calculator__button-container">
          <button type="button" class="calculator__button calculator__button-5">5</button>
        </div>
        <div class="calculator__button-container">
          <button type="button" class="calculator__button calculator__button-6">6</button>
        </div>
        <div class="calculator__button-container">
          <button type="button" class="calculator__button calculator__button-multiplication">ร</button>
        </div>
        <div class="calculator__button-container">
          <button type="button" class="calculator__button calculator__button-1">1</button>
        </div>
        <div class="calculator__button-container">
          <button type="button" class="calculator__button calculator__button-2">2</button>
        </div>
        <div class="calculator__button-container">
          <button type="button" class="calculator__button calculator__button-3">3</button>
        </div>
        <div class="calculator__button-container">
          <button type="button" class="calculator__button calculator__button-division">รท</button>
        </div>
        <div class="calculator__button-container">
          <button type="button" class="calculator__button calculator__button-0">0</button>
        </div>
        <div class="calculator__button-container">
          <button type="button" class="calculator__button calculator__button-dot">.</button>
        </div>
        <div class="calculator__button-container calculator__button-container--span-2">
          <button type="button" class="calculator__button calculator__button-equal">=</button>
        </div>
      </div>
    </div>

  </main>

</body>

</html>
